pipeline:
  build:
    image: debian:latest
    commands: 
        - sed -i -e s/deb.debian.org/mirror.linux.pizza/g /etc/apt/sources.list
        - apt-get update
        - apt-get upgrade -y
        - apt-get install apache2 curl -y
  test:
    image: debian:latest
    commands:
        - apache2 -v
        - netstat -ltpn
        - curl localhost
